<!DOCTYPE html>
<html lang="en">
<head>
<title>Color Guessing Game</title>
<meta charset="utf-8" />
<meta name="description" content="color guessing game" />
<meta name="author" content="Developer Nj">
</head>
<!-- Enabling the start of the game immediately the page is loaded is done by the simple onload function -->
<body onload="play_game();">
<script>
var colors = ["black","green","yellow","blue","orange","white","gray","red","brown","pink"
];
//Arranging the colors in alphabetical order with the help of the sort function
var color_selection = colors.sort();
var finished = false;
var guesses = 0;
//Producing a random color is done here
var target = colors[Math.floor(Math.random() * color_selection.length)];

//This is the main function of the game
function play_game() {
//Declaring this variable inside here makes it local to the function and it will not break this program in any way.
  var color_guess;  
//Here we enable the player to take multiple turns at the game. 
 while (!finished) {
        var color_guess = prompt("I am thinking of these colors \n\n" + color_selection + "\n\nWhat color am I thinking of?");
                                     
        guesses += 1;
        finished = verifyGuess(color_guess);                              
    } 
}

//This verify function checks for the correct guess
function verifyGuess(color_guess) {
//This if statement makes sure all those irrelevant inputs are thrown away.
  if (colors.indexOf(color_guess) == -1) {
    alert("Sorry.  I don't recognize your color. \n\n Please try again!");
    return false;
  }
  
  //Providing some help to the user to determine the color.
  if (color_guess < target) {
    alert("Sorry, your guess is not correct. \n\n Hint: your color is alphabetically lower than mine\n\nPlease try again!");
    return false;
  }
  
  //Providing some help to the user to determine the color.
  if (color_guess > target) {
    alert("Sorry, your guess is not correct. \n\n Hint: your color is alphabetically higher than mine\n\nPlease try again!");
    return false;
  }
  
  //catching the actual random color
  if (colors.indexOf(color_guess) >= 0) {
    alert("Congratulations! You have guessed the color! \n\n It took you " + guesses + " guesses to finish the game! \n\n You can see the color in the background by pressing OK");
    document.body.style.backgroundColor = target;
	return true;
  }
  
}
</script>
</body>
</html>
